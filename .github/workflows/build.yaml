name: Build binary

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: tinygo/tinygo:0.27.0
      options: --user root
    steps:

    - name: Prepare
      run: |
        apt-get update
        apt-get install -y make

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Dependencies
      run: |
        go mod tidy

    - name: Build XIAO BLE Sense binary
      run: make TARGET=xiao-ble build

    - name: Build Nano 33 BLE binary
      run: make TARGET=nano-33-ble-s140v6-uf2 build
